<div class="container">
  <h1>Login</h1>

        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>

      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        name="username"
        ngModel
        required
        #username

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        ngModel
        required
        minlength="6"
        #password="ngModel"
>

    <button class="btn btn-success" type="submit" (click)="onSubmit()">Login</button>

</div>
